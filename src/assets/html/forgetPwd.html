<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="format-detection" content="telephone=on"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/public.js"></script>
    <script src="layer_mobile/layer.js"></script>
    <title>忘記密碼</title>
</head>
<body>

<div class="clearfix head-top">
    <a href="javascript:history.go(-1)" class="head-top-back padding-left">
        <img src="img/goback.png" alt="">
        <span>忘記密碼</span>
    </a>
</div>
<div class="home-con">
    <div class="padding1 bg-f2f2f2"></div>
    <form action="" method="post" id="LoginForm">
        <div class="  bg-fff  padding2 ">

            <div class="form-div">
                <input type="number" readonly  value="15632121245" name="mobile" id="mobile" class="form-input" placeholder="請輸入手機號">
                <div class="form-yzm" id="form-yzm">獲取驗證碼</div>
            </div>
            <div class="form-div">
                <input type="number" name="codes" id="codes" class="form-input" placeholder="請輸入手機驗證碼">

            </div>
            <div class="form-div">
                <input type="password" name="pwd" id="pwd" class="form-input" placeholder="請輸入新密碼">
            </div>
            <div class="form-div">
                <input type="password" name="affirmPwd" id="affirmPwd" class="form-input" placeholder="確認新密碼">
            </div>
        </div>
        <div class="padding-left padding-right padding-top">
            <button type="submit" class="tBtn formBtn">确定重置</button>
        </div>

    </form>
</div>
<script src="js/index.js"></script>
<script>

    $(function () {
        $("body,html").css("background", "#f3f4f5")
        /*表單提交*/
        $("#LoginForm").submit(function () {
            var mobile = $("#mobile").val(), codes = $("#codes").val(), pwd = $("#pwd").val(),
                affirmPwd = $("#affirmPwd").val()
            var telRge = checkMobile(mobile);
            if (!telRge || mobile == "") {
                return false;
            }
            if (codes == "") {
                layer.open({
                    content: '請輸入驗證碼'
                    , skin: 'msg'
                    , time: 2 //2秒后自动关闭
                });
                return false;
            }
            if (pwd == "" || affirmPwd == "") {
                layer.open({
                    content: '請輸入密碼'
                    , skin: 'msg'
                    , time: 2 //2秒后自动关闭
                });
                return false;
            }
            if (pwd !== affirmPwd) {
                layer.open({
                    content: '兩次密碼不一致'
                    , skin: 'msg'
                    , time: 2 //2秒后自动关闭
                });
                return false;
            }
            $("#LoginForm").submit();
        })


    })
</script>
</body>
</html>
