<script src="js/scrolls.js"></script>
<script>
    var off = 1;
    var page, isloading;
    var scroll = new tzsScroll({
        listen:false, //是否监听滚动高度，开启后将实时返回滚动高度
        distance:0 //判断到达底部的距离，isToBottom为true
    },function(ret){
        if(ret.isToBottom){
            ck();
        }
    });
    /*下拉加載更多 */
    function ck() {
        isloading = $("input[name=div_isloading]").val();
        if (isloading == "false" || off == 0) {
            return false;
        }
        off = 0;
        page = $("input[name=page_div_type]").val();

        $.ajax({
            url: "Json/IndexGoods.php",
            type: "get",
            beforeSend: function () {
                //$("#da").text("加载中...");
            },
            dataType:"Json",
            data: {page: page, },
            success: function (re) {
                console.log(re.code);
                off = 1;
                $("#divLoading").css("display", "block");
                var str;
                if (re.code == 200) {
                    for (var i = 0; i < re.data.length; i++) {
                        str = '<div class="home-com-list">\n' +
                            '            <a href="">\n' +
                            '                <div class="classImg ui-flex justify-center center">\n' +
                            '                    <img src="img/c.jpg" alt="">\n' +
                            '                </div>\n' +
                            '                <div class="padding-left padding-right">\n' +
                            '                    <h5 class="text-elli  font-size14">香港9价HPV疫苗套餐 </h5>\n' +
                            '                    <div class="class_price">\n' +
                            '                        <span class="class_price-s coldb3822 font-size12 font-weight6">\n' +
                            '                            <span class="int font-size17 font-weight6">￥145</span>\n' +
                            '                        </span>\n' +
                            '                    </div>\n' +
                            '                </div>\n' +
                            '            </a>\n' +
                            '        </div>';
                        $("#div_type").append(str);
                    }
                    $("input[name=page_div_type]").val(parseInt(page) + 1);
                    $("#divLoading").css("display", "none");
                } else {
                    $("input[name=div_isloading]").val("false");
                    //isloading = false;
                    $("#divLoading").css("display", "none");
                }
            }, error: function () {
                off = 1;
                $("#divLoading").css("display", "none");
            }
        });
    }

    $(document).ready(function () {
         var swiper = new Swiper('.swiper-container', {
            centeredSlides: true,
            loop: true,
            autoplay: true,
            speed: 1000,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    })
</script>
