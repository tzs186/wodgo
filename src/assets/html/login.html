<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="format-detection" content="telephone=on"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/public.js"></script>
    <script src="layer_mobile/layer.js"></script>
    <title>登錄</title>
</head>
<body>
<div class="clearfix head-top">
    <a href="index.html" class="head-top-back padding-left">
        <img src="img/goback.png" alt="">
        <span>登錄</span>
    </a>
</div>
<div class="home-con">
    <div class="padding1 bg-f2f2f2"></div>
    <div class="login-com   ">
        <img src="img/logo.png" class="login-comLogo" alt="">
        <form action="" method="post" id="LoginForm">
            <div class="form-div">
                <input type="number" name="mobile" id="mobile" class="form-input" placeholder="請輸入手機號/賬號">
            </div>

            <div class="form-div">
                <input type="password" name="pwd" id="pwd" class="form-input" placeholder="請輸入登錄密碼">
            </div>

            <button type="submit" class="tBtn formBtn">登錄</button>
            <div class="  padding-top clearfix">
                <a href="register.html" class="fl padding-top"> 註冊新賬號</a>
                <a href="forgetPwd.html"  class="fr padding-top">忘記密碼</a>
            </div>
        </form>
    </div>
</div>
<script src="js/index.js"></script>
<script>
    $(function () {
        /*表單提交*/
        $("#LoginForm").submit(function () {
            var mobile = $("#mobile").val(), codes = $("#codes").val(), pwd = $("#pwd").val(),
                affirmPwd = $("#affirmPwd").val()
            var telRge = checkMobile(mobile);
            if (!telRge || mobile == "") {
                return false;
            }

            if (pwd == ""  ) {
                layer.open({
                    content: '請輸入密碼'
                    , skin: 'msg'
                    , time: 2 //2秒后自动关闭
                });
                return false;
            }

            $("#LoginForm").submit();
        })


    })
</script>
</body>
</html>
