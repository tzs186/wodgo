<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="format-detection" content="telephone=on"/>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/public.js"></script>
  <script src="layer_mobile/layer.js"></script>
  <title>評價訂單</title>
</head>
<body>
<div class="clearfix head-top">
  <a href="index.html" class="head-top-back padding-left">
    <img src="img/goback.png" alt="">
    <span>評價訂單</span>
  </a>
</div>
<div class="home-con evaluate ">
  <div class="order-list-number clearfix   border-none">

  </div>
  <form action="">
    <a href="myOrderDetails.html" class="goods-details-brand-link   margin-bottom">
      <img src="img/c.jpg" class="brand-link-img" alt="">
      <div class="brand-link-com posrel ">
        <h4 class="   col333 font-size14   text-elli-2   margin-bottom">香港9價HPV疫苗套餐【周期0-2-6】【三針保障】 </h4>

      </div>
    </a>
    <div class="padding-left padding-right">
      <div class="bg-f8f8f8  padding2 margin-bottom">
        <textarea name="" class="evaluateArea" placeholder="宝贝评价，说说您的购买心得，分享给想买的他们吧~"></textarea>
        <div id="uploadingImg">

        </div>
        <div class="uploadingDiv">
          <input type="file" name="uploading" class="uploadingFile" accept="image/*" multiple>
          <img src="img/uploadingimg.jpg" alt="">
        </div>
      </div>
      <div class="padding-top margin-top">
        <div class="orderGrade">商品評分</div>
      </div>
      <div class="padding-left padding-top margin-top">
        <span style="vertical-align: top">描述相符</span>
        <span class="graded gradedRed"></span>
        <span class="graded gradedRed"></span>
        <span class="graded gradedRed"></span>
        <span class="graded gradedRed"></span>
        <span class="graded gradedRed"></span>
        <input type="hidden" name="gradedVal" id="gradedVal" value="5">
      </div>
    </div>
    <button type="submit" class="tBtn formBtn">提交評價</button>
  </form>
</div>
<script>
  $(function () {
    $(".graded").click(function () {
        var graded=$(".graded"),index=$(this).index();
        $("#gradedVal").val(index)
        for(var i=1;i<graded.length;i++){
          if(i>(index-1)){
              $(graded[i]).removeClass("gradedRed")
          }else{
            $(graded[i]).addClass("gradedRed")
          }
        }
    })


    var $uploaderInput = $(".uploadingFile");
    $uploaderInput.on("change", function (e) {
      var src,that=$(this), url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
      for (var i = 0, len = files.length; i < len; ++i) {
        var file = files[i];
        if (url) {
          src = url.createObjectURL(file);
        } else {
          src = e.target.result;
        }
        var html='<div class="uploadingDiv fl">\n' +
          '            <img src="'+src+'" alt="">\n' +
          '          </div>';
        $("#uploadingImg").append(html)
      }
    });
  })

</script>
</body>
</html>
